<app-nav-bar></app-nav-bar>
<!-- Progress nav -->
<nav class="next-navbar">
  <div class="project-info">
    <a (click)="backPage()" style="cursor: pointer; color: #076bcf;">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
      </svg>
    </a>
    <div class="Translation-Progress custom-progress">
      <div class="project-title">
        <h2>{{projectName}}</h2>
      </div>
      <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [style.width]="projectProgress + '%'" [attr.aria-valuenow]="projectProgress" aria-valuemin="0" aria-valuemax="80"></div>
      </div>
      <p>Translation Progress</p>
    </div>
  </div>
  <div class="link-list languageNav"> 
    <div class="link-list">
      <ul class="custom-list">
        <li class="nav-item1" routerLinkActive="active-link">
          <a class="nav-link" routerLink="terms">Terms</a>
        </li>
        <li class="nav-item1" routerLinkActive="active-link">
          <a class="nav-link" routerLink="contributors">Contributors</a>
        </li>
        <li class="nav-item1" style="border-left: 1px solid rgba(255, 255, 255, 0.3);" routerLinkActive="active-link">
          <a class="nav-link" routerLink="imports">Imports</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="btn-group custom-btn-group" style="position: absolute; z-index: 100; top: 289px; left: 7.5%;">
  <button type="button" class="btn dropdown-toggle custom-button" (click)="toggleDropdown()">
    <span [class]="getFlagClass(languageCode)"></span><strong style="margin-left: 6px;">{{ languageName }}</strong> 
  </button>
  <div *ngIf="showDropdown" (click)="hideDropdown()">
    <ul class="list-group position-absolute z-index-1 w-100">
      <li class="list-group-item" *ngFor="let language of filteredLanguages()" (click)="navigateToProjectLanguage(language.id)">
        <span [class]="getFlagClass(language.code)"></span> {{ language.name }}
      </li>
    </ul>
  </div>
</div>

<div class="card mt-4 custom-card">
  <router-outlet></router-outlet>
</div>
