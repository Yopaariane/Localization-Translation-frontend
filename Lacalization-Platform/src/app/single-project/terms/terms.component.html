<!-- single project list display -->
  <table class="table text-white mb-0">
    <thead>
      <tr>
        <th scope="col"><span class="badge badge-light" style="background-color: black; margin-right: 2px;">{{terms.length}}</span>Terms</th>
        <th><div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Order by Date Asc
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Date Desc</a></li>
            <li><a class="dropdown-item" href="#">Name Asc</a></li>
            <li><a class="dropdown-item" href="#">Name Desc</a></li>
          </ul>
        </div></th>
        <th style="display: flex; justify-content: end;">
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary custom-btn" (click)="openModal()">+</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="terms.length === 0">
        <td colspan="4">Add your first term for this project</td>
      </tr> 
      <tr *ngFor="let term of terms" class="fw-normal">
        <th>
          <span><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></span>
          <a data-bs-toggle="collapse" href="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1" style="text-decoration: none; color: #343a40;">
          <span class="ms-2">{{ getTermsNameById(term.id )}}</span>
          </a>
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              Some placeholder content for the 
            </div>
          </div>
        </th>
        <td class="align-middle">
          <div class="progress" style="width: 50%;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small>20%</small>
        </td>
        <td class="align-middle custom-td" style="display: flex; justify-content: end;">
          <a href="#!" data-mdb-tooltip-init title="Change language">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
          </svg>
        </a>
              <a href="#" data-mdb-tooltip-init title="Translation">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                  <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z"/>
                  <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31"/>
                </svg>
              </a>
              <button type="button" class="custom-iconBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remove term" (click)="deleteTerm(term.id)"><i
                class="fas fa-trash-alt fa-lg text-warning"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

   <!-- Modal -->
   <ng-template #addTermModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="termsForm">
        <div class="mb-3">
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Term</label>
            <textarea class="form-control" id="projectDescription" rows="3" formControlName="term"></textarea>
          </div>
          <label for="projectName" class="form-label">Context</label>
          <input type="text" class="form-control" id="context" formControlName="context">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="addTerm()">Save</button>
    </div>
  </ng-template>
