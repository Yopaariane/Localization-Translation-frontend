<div class="container">
    <div class="form-container">
      <h1>Login to your account</h1>
      <form (ngSubmit)="onLogin()">
        <input type="text" placeholder="Your name" [(ngModel)]="loginData.name" name="name" required>
        <input type="password" placeholder="Your password" [(ngModel)]="loginData.password" name="password" required>
        <button type="submit">Login</button>
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
      </form>
      <p>Don't have an account? <a routerLink="/signup"> Create one</a></p>
    </div>
    <div class="info-container">
      <h1>Join Us in Making Your Content Feel at Home Everywhere</h1>
      <div class="authen-image">
        <img src="assets/images/authen.png" alt="Localisation Illustration">
      </div>
    </div>
  </div>
