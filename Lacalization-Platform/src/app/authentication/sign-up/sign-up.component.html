<div class="container">
    <div class="form-container">
      <h1>Create your free account</h1>
      <form (ngSubmit)="onSignup()">
        <input type="text" placeholder="Your name" [(ngModel)]="signupData.name" name="name" required>
        <input type="email" placeholder="Your email address" [(ngModel)]="signupData.email" name="email" required>
        <input type="password" placeholder="Your desired password" [(ngModel)]="signupData.password" name="password" required>
        <button type="submit">Get Started</button>
        <div *ngIf="signupError" class="error-message">{{ signupError }}</div>
      </form>
      <p>Already have an account? <a routerLink="/login"> log in</a></p>
    </div>
    <div class="info-container">
      <h1>Join Us in Making Your Content Feel at Home Everywhere</h1>
      <div class="authen-image">
        <img src="assets/images/authen.png" alt="Localisation Illustration">
      </div>
    </div>
  </div>
